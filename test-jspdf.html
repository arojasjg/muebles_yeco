<!DOCTYPE html>
<html>
  <head>
    <title>Test jsPDF</title>
  </head>
  <body>
    <h1>jsPDF Test</h1>
    <button onclick="testJsPDF()">Test jsPDF</button>
    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      function testJsPDF() {
        const result = document.getElementById("result");

        console.log("window.jsPDF:", typeof window.jsPDF);
        console.log("jsPDF:", typeof jsPDF);

        if (typeof window.jsPDF !== "undefined") {
          result.innerHTML =
            '<p style="color: green;">✅ jsPDF loaded successfully via window.jsPDF</p>';

          try {
            const pdf = new window.jsPDF();
            pdf.text("Hello world!", 10, 10);
            pdf.save("test.pdf");
            result.innerHTML +=
              '<p style="color: green;">✅ PDF generated successfully!</p>';
          } catch (error) {
            result.innerHTML +=
              '<p style="color: red;">❌ Error creating PDF: ' +
              error.message +
              "</p>";
          }
        } else if (typeof jsPDF !== "undefined") {
          result.innerHTML =
            '<p style="color: green;">✅ jsPDF loaded successfully via jsPDF</p>';

          try {
            const pdf = new jsPDF();
            pdf.text("Hello world!", 10, 10);
            pdf.save("test.pdf");
            result.innerHTML +=
              '<p style="color: green;">✅ PDF generated successfully!</p>';
          } catch (error) {
            result.innerHTML +=
              '<p style="color: red;">❌ Error creating PDF: ' +
              error.message +
              "</p>";
          }
        } else {
          result.innerHTML = '<p style="color: red;">❌ jsPDF not loaded</p>';
        }
      }

      // Test on page load
      window.addEventListener("load", function () {
        console.log("Page loaded, testing jsPDF...");
        testJsPDF();
      });
    </script>
  </body>
</html>
